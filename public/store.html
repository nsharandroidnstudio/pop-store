<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="icon" href="/images/logo.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
            display: inline-flex;
            align-items: center;
        }
        .nav a i {
            margin-right: 5px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .search {
            margin-bottom: 20px;
            display: flex;
        }
        .search input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .search button:hover {
            background-color: #0056b3;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .product p {
            margin: 10px 0;
            text-align: center;
            color: #666;
        }
        .product .price {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .product button:hover {
            background-color: #218838;
        }
        .icon-button {
            border: none;
            background: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }
        .icon-button:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/index.html"><i class="fas fa-home"></i> Home</a>
            <a href="/store"><i class="fas fa-store"></i> Store</a>
            <a href="#" onclick="checkAuthAndRedirectToCart()"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
        <h1>Store</h1>
        <div class="search">
            <input type="text" id="search" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div id="products" class="products">
            <!-- Products will be displayed here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchProducts();
        });
        function fetchProducts() {
            fetch('/api/products')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.json();
                })
                .then(products => {
                    displayProducts(products);
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    document.getElementById('products').innerHTML = '<p style="width: 100%; text-align: center;">Failed to load products.</p>';
                });
        }
        function displayProducts(products) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            if (products.length === 0) {
                productsDiv.innerHTML = '<p style="width: 100%; text-align: center;">No products found.</p>';
                return;
            }
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                // Convert price to number if it is a string
                const price = !isNaN(product.price) ? parseFloat(product.price).toFixed(2) : 'N/A';
                console.log('Product price:', price); // Log the product price

                productDiv.innerHTML = `
                    <img src="/images/${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <div class="price">$${price}</div>
                    <button class="icon-button" onclick="addToCart('${product.title}')">
                        <i class="fa fa-cart-plus"></i>
                        Add to Cart
                    </button>
                `;
                productsDiv.appendChild(productDiv);
            });
        }
        function searchProducts() {
            const query = document.getElementById('search').value;
            fetch(`/api/products/search?query=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.json();
                })
                .then(products => {
                    displayProducts(products);
                })
                .catch(error => {
                    console.error('Error searching products:', error);
                    document.getElementById('products').innerHTML = '<p style="width: 100%; text-align: center;">Failed to search products.</p>';
                });
        }

        function addToCart(title) {
            fetch('/api/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: title }),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                console.log('Product added to cart:', data);
                alert('Product added to cart successfully');
                // Update cart display or count here
            })
            .catch(error => {
                
                console.error('Error adding to cart:', error);
                alert('You must login to buy products');
                window.location.href = 'login.html';
                // alert(`You must login to buy products 17 ${error.error || error.message || 'Unknown error'}`);
            });
        }
        function checkAuthAndRedirectToCart() {
            fetch('/api/check', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include' // Ensure cookies are included in the request
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.isAuthenticated) {
                    window.location.href = '/cart'; // Redirect to the cart page if authenticated
                } else {
                    alert('You must login to view the cart');
                    window.location.href = 'login.html'; // Redirect to the login page if not authenticated
                }
            })
            .catch(error => {
                console.error('Error checking authentication:', error);
                alert('You must login to view the cart');
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
